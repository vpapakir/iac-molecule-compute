trigger:
  branches:
    include:
      - '*'
  paths:
    exclude:
      - README.md
      - .github/*
      - .aws/*
      - .oci/*

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: terraform
- group: shared
- name: terraformVersion
  value: '1.6.0'
- name: shouldRun
  value: $[or(contains(variables['Build.SourceVersionMessage'], '[ado]'), not(or(contains(variables['Build.SourceVersionMessage'], '[gh]'), contains(variables['Build.SourceVersionMessage'], '[aws]'), contains(variables['Build.SourceVersionMessage'], '[oci]'))))]
- name: shouldCreatePR
  value: $[and(contains(variables['Build.SourceVersionMessage'], '[release]'), ne(variables['Build.SourceBranch'], 'refs/heads/main'), ne(variables['Build.SourceBranch'], 'refs/heads/master'))]
- name: shouldRelease
  value: $[or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))]

resources:
  repositories:
  - repository: templates
    type: github
    name: vpapakir/iac-pipeline-templates
    ref: refs/tags/v0.0.1
    endpoint: github-iac

stages:
- template: azure-devops/stages/commit-check.yml@templates
  parameters:
    condition: true
    platformPrefix: '[ado]'
    excludePrefixes: ['[gh]', '[aws]', '[oci]']

- template: azure-devops/stages/plan.yml@templates
  parameters:
    terraformVersion: $(terraformVersion)
    examplePaths: 
      - 'examples/azure-example'

- template: azure-devops/stages/test.yml@templates
  parameters:
    terraformVersion: $(terraformVersion)
    modulePaths:
      - 'iac/terraform/aws'
      - 'iac/terraform/azure'
      - 'iac/terraform/civo'
      - 'iac/terraform/oci'

- template: azure-devops/stages/create-pr.yml@templates

- template: azure-devops/stages/release.yml@templates